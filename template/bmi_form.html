<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator Form</title>
    <link rel="stylesheet" href="bmi-style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/calculate_bmi" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="1" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="1" required><br><br>

        <label for="race">Race:</label>
        <select id="race" name="race" required>
            <option value="">Select</option>
            <option value="asian">Asian</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="hispanic">Hispanic</option>
            <option value="other">Other</option>
        </select><br><br>

        <button type="submit">Calculate BMI</button>
    </form>
</body>
</html>
